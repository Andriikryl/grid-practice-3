<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="sea layout-box">
      <div class="container version-a">
        <div class="images">
          <div class="grid | image-grid-3-m4">
            <img class="image-0" src="images/image-five.jpeg" alt="image" />
            <img class="image-1" src="images/image-four.jpeg" alt="image" />
            <img class="image-2" src="images/image-one.jpeg" alt="image" />
            <img class="image-3" src="images/image-seven.png" alt="image" />

        </div>
        <div class="numbering">
          <div class="numbering-box">
            <div class="numbering-no-wrapper">
              <span class="numbering-no-text">NO.</span>
            </div>
            <div class="numbering-text-text">1</div>
          </div>
        </div>
        <div class="text">
          <h2>Lorem ipsum dolor sit.</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis,
            earum doloremque voluptates sequi sapiente debitis reiciendis et
            quibusdam eum neque. Quibusdam deserunt natus ratione eius eum vel
            ipsam, asperiores nisi?
          </p>
        </div>
        <div class="single-image">
          <img src="images/image-two.jpeg" alt="images" />
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
